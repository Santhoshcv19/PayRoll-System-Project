{% comment %} {% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="container">
  <h1 class="text-center">Upload Excel File</h1>
  <hr/>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary" style="border-radius:20px;"><i class="fa-solid fa-upload"></i> Upload</button>
  </form>
</div>
{% endblock %} {% endcomment %}

<!DOCTYPE html>
<html>
<head>

</body>
</html>
