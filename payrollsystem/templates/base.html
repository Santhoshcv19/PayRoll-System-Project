<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Montserrat:wght@300;400&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <title>PayRoll System</title>
  </head>

  
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
          <div>
            <img src="{% static 'MES.png' %}" alt="no image" style="height: 70px; width: auto;" />
            <a class="navbar-brand fs-4" href="#">Engineering Services</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ms-auto fs-5">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'payslip' %}"><i class="fa-solid fa-money-check-dollar fa-lg me-2 d-none d-md-inline" style="color: rgb(63, 213, 191);"></i><span class="d-md-none">Payroll</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'emlist' %}"><i class="fa-solid fa-user me-2 d-none d-md-inline" style="color: rgb(63, 213, 191);"></i><span class="d-md-none">EMPLOYEES</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'uploadexcel' %}"><i class="fa-solid fa-upload me-2 d-none d-md-inline" style="color: rgb(63, 213, 191);"></i><span class="d-md-none">UPLOAD</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addemployee' %}"><i class="fa-solid fa-user-plus me-2 d-none d-md-inline" style="color: rgb(63, 213, 191);"></i><span class="d-md-none">ADD EMPLOYEE</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      
      </header>
    <div class="container mt-3">{% block content %}{% include 'messages.html' %}{% endblock %}</div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
